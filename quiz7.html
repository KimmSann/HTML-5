<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li:first-child{
            color: green;
            font-weight: bold;

        }
        li:last-child{
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h3>오늘 할 일</h3>
    <ul>
        <li>HTML 연습</li>
        <li>CSS 공부</li>
        <li>JavaScript배우기</li>
        <li>프로젝트 시작</li>
        <li>코드 리뷰</li>
        <li>배포 준비</li>
    </ul>
    
</body>
</html>
