<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div::before{
            content: '앞!';
            color: red;
        }
        div ::after{
            content: '뒤!';
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h3>content</h3>
    </div>
</body>
</html>
